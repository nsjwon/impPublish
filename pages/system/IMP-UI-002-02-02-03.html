<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/mainStyle.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <script src="../../js/jquery-3.6.3.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/slick.min.js"></script>
    <title>Add Role Information</title>
</head>
<body>
    <div id="wrapper">
        <div class="popup-content-wrap">
            <div class="edit-title">
                <h5 class="flex-al">Add Role Information</h5>
                <div class="pop-btn-wrap">
                    <a href="#none" class="pop-close" onClick='self.close()'></a>
                </div>
            </div>
            <section class="popup-edit">
                <div class="edit-wrap">
                    <fieldset class="form">
                        <div class="form-b">
                            <label>Role ID
                                <input type="text" name="text" value="ADMIN_VIENNA">
                            </label>
                            <button class="btn-navy" id="bt-dupcheck">DUP.CHECK</button>
                        </div>
                    </fieldset>
                    <fieldset class="form">
                        <label>Description
                            <input type="text" name="text">
                        </label>
                    </fieldset>
                </div>
                
                <div class="l-btnwrap big-button mt40">
                    <button class="btn-save">
                        SAVE
                    </button>
                    <a class="bt-close" href="#none" onClick='self.close()'>
                        CLOSE
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
